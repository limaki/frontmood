<!-- Botón para abrir el Sidebar -->
<!-- Botón para abrir el sidebar -->
<div style="width: 100%; height: 60px; border-bottom: 2px solid violet; margin-bottom: 5%; display: flex; align-items: center; justify-content: space-between;">
  <!-- Botón de Menú -->
  <button pButton type="button" icon="pi pi-bars" label="Menú" (click)="displaySidebar = true" class="magenta-button"></button>
  <div style="margin: auto;">
    <p-speedDial 
    [model]="items" 
    direction="down" 
    [visible]="showSpeedDial" 
    showIcon="pi pi-user" 
    hideIcon="pi pi-times" 
    class="custom-speed-dial"
    buttonStyleClass="hidden-speed-dial"
    type="semi-circle"
    
  /></div>
  <!-- Ícono adicional a la derecha -->
  <!-- <i class="pi pi-user" style="font-size: 1.8em; cursor: pointer;" (click)="toggleSpeedDial()"></i> -->

  <!-- Menú Flotante SpeedDial Controlado -->

</div>

<!-- Sidebar de navegación -->
<p-sidebar [(visible)]="displaySidebar" position="left" [baseZIndex]="10000">
  <h2 class="sidebar-title">Moodle LMS</h2>
  <p-panelMenu [model]="menuItems"></p-panelMenu>
  <div class="sidebar-footer">
    <button type="button" pButton label="Cerrar" icon="pi pi-times" (click)="displaySidebar = false" class="magenta-button"></button>
  </div>
</p-sidebar>
